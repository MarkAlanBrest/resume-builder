<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCST Resume Builder – Certifications & Skills</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .page-title {
      text-align: center;
      color: #0b3c6d;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .instructions {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .system {
      color: #0b3c6d;
      font-weight: 600;
      margin-top: 25px;
      margin-bottom: 8px;
    }

    .program-box {
      background: #f1f6fb;
      border: 1px solid #c9d9ea;
      padding: 12px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .check-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    .check-row input[type="text"] {
      flex: 1;
      padding: 6px;
    }
  </style>
</head>
<body>

<div class="chat">

  <h1 class="page-title">NCST Resume Builder</h1>

  <div class="instructions">
    Select the certifications and skills you want included on your resume.<br>
    Program suggestions are already checked. You may edit them or uncheck them.<br>
    Add your own items in the blank fields below.
  </div>

  <div id="programDisplay" class="program-box"></div>

  <!-- CERTIFICATIONS -->
  <div class="system">Program Certifications</div>
  <div id="programCerts"></div>

  <div class="system">Add Your Own Certifications</div>
  <div id="customCerts"></div>

  <!-- SKILLS -->

  <div class="system">Add Your Own Skills</div>

  <br>

  <button type="button" onclick="goBack()">Back</button>
  <button type="button" onclick="goNext()">Next</button>

</div>

/* ===========================
   STORAGE
=========================== */
function getData() {
  return JSON.parse(localStorage.getItem("resumeData")) || {};
}
function setData(data) {
  localStorage.setItem("resumeData", JSON.stringify(data));
}

/* ===========================
   PAGE LOAD
=========================== */
window.onload = function () {
  const data = getData();
  const program = data.programCampus || "";

  document.getElementById("programDisplay").textContent =
    `Program Selected: ${program}`;

  /* ----- PROGRAM CERTIFICATIONS ----- */
  const certBox = document.getElementById("programCerts");
  certBox.innerHTML = "";

  (PROGRAM_CERTS[program] || []).forEach(cert => {
    const row = document.createElement("div");
    row.className = "check-row";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = true;

    const input = document.createElement("input");
    input.type = "text";
    input.value = cert;
    input.placeholder = "Certification";
    input.style.flex = "1";

    row.appendChild(cb);
    row.appendChild(input);
    certBox.appendChild(row);
  });

  /* ----- CUSTOM CERTIFICATIONS ----- */
  const customCertBox = document.getElementById("customCerts");
  customCertBox.innerHTML = "";

  for (let i = 0; i < 5; i++) {
    const row = document.createElement("div");
    row.className = "check-row";

    const cb = document.createElement("input");
    cb.type = "checkbox";

    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Enter your own certification";
    input.style.flex = "1";

    row.appendChild(cb);
    row.appendChild(input);
    customCertBox.appendChild(row);
  }

  /* ----- PROGRAM SKILLS ----- */
  const skillBox = document.getElementById("programSkills");
  skillBox.innerHTML = "";

  (PROGRAM_SKILLS[program] || []).forEach(skill => {
    const row = document.createElement("div");
    row.className = "check-row";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = true;

    const input = document.createElement("input");

    input.value = skill;
    input.placeholder = "Skill";
    input.style.flex = "1";

    row.appendChild(cb);
    row.appendChild(input);
    skillBox.appendChild(row);
  });

  /* ----- CUSTOM SKILLS ----- */
  const customSkillBox = document.getElementById("customSkills");
  customSkillBox.innerHTML = "";

  for (let i = 0; i < 5; i++) {
    const row = document.createElement("div");

    const cb = document.createElement("input");

    input.type = "text";
    input.placeholder = "Enter your own skill";
    input.style.flex = "1";

/* ===========================
   NAVIGATION
=========================== */
function goBack() {
  window.location.href = "work.html";
}

function goNext() {
  const data = getData();

  /* ----- COLLECT CERTIFICATIONS ----- */
  const programCerts = Array.from(
    document.querySelectorAll("#programCerts .check-row")
  )
    .map(row => {
      const cb = row.querySelector("input[type='checkbox']");
      const input = row.querySelector("input[type='text']");
      return cb.checked && input.value.trim() ? input.value.trim() : null;
    })
    .filter(Boolean);

  const customCerts = Array.from(
    document.querySelectorAll("#customCerts .check-row")
  )
    .map(row => {
      const cb = row.querySelector("input[type='checkbox']");
      const input = row.querySelector("input[type='text']");
      return cb.checked && input.value.trim() ? input.value.trim() : null;
    })
    .filter(Boolean);

  data.allCerts = [...programCerts, ...customCerts];

  /* ----- COLLECT SKILLS ----- */
  const programSkills = Array.from(
    document.querySelectorAll("#programSkills .check-row")
  )
    .map(row => {
      const cb = row.querySelector("input[type='checkbox']");
      const input = row.querySelector("input[type='text']");
      return cb.checked && input.value.trim() ? input.value.trim() : null;
    })
    .filter(Boolean);

  const customSkills = Array.from(
    document.querySelectorAll("#customSkills .check-row")
  )
    .map(row => {
      const cb = row.querySelector("input[type='checkbox']");
      const input = row.querySelector("input[type='text']");
      return cb.checked && input.value.trim() ? input.value.trim() : null;
    })
    .filter(Boolean);

  data.allSkills = [...programSkills, ...customSkills];

  setData(data);
  window.location.href = "education-military-v2.html";
}
