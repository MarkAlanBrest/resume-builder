<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .page-title {
      text-align: center;
      color: #0b3c6d;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .system {
      color: #0b3c6d;
      font-weight: 600;
    }

    .entry-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
      background: #f9f9f9;
    }

    .action-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-btn {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">

  <h1 class="page-title">NCST’s Resume Builder</h1>

  <!-- ACTION BUTTON -->
  <div id="actionButtons" class="action-row">
    <button class="action-btn" onclick="showEducationForm()">Add School / Institution</button>
  </div>

  <!-- EDUCATION FORM -->
  <div id="educationForm" style="display:none;">

    <div class="system">School or Institution Name</div>
    <input id="schoolName">

    <div class="system">Program / Degree / Certificate</div>
    <input id="programName">

    <div class="system">Start Date (MM/YYYY)</div>
    <input id="eduStartDate">

    <div class="system">End Date (MM/YYYY or Expected)</div>
    <input id="eduEndDate">

    <div class="system">Notes (optional)</div>
    <textarea id="eduNotes"></textarea>

    <button onclick="saveEducation()">Save Education</button>
    <button onclick="cancelForm()">Cancel</button>

  </div>

  <!-- EDUCATION LIST -->
  <div id="educationList"></div>

  <br>

  <button onclick="goBack()">Back</button>
  <button onclick="goNext()">Next</button>

</div>

<script>
/* ===== STORAGE ===== */
function getData() {
  return JSON.parse(localStorage.getItem("resumeData")) || {};
}
function setData(data) {
  localStorage.setItem("resumeData", JSON.stringify(data));
}

/* ===== INIT ===== */
window.onload = function () {
  const data = getData();
  data.education ||= [];
  setData(data);
  renderEducation();
};

/* ===== VIEW CONTROL ===== */
function showEducationForm() {
  educationForm.style.display = "block";
  actionButtons.style.display = "none";
}

function cancelForm() {
  educationForm.style.display = "none";
  actionButtons.style.display = "flex";
}

/* ===== SAVE ===== */
function saveEducation() {
  const entry = {
    school: schoolName.value.trim(),
    program: programName.value.trim(),
    startDate: eduStartDate.value.trim(),
    endDate: eduEndDate.value.trim(),
    notes: eduNotes.value.trim()
  };

  if (!entry.school || !entry.program || !entry.startDate || !entry.endDate) {
    alert("Please complete all required education fields.");
    return;
  }

  const data = getData();
  data.education.push(entry);
  setData(data);

  schoolName.value = programName.value =
    eduStartDate.value = eduEndDate.value = eduNotes.value = "";

  cancelForm();
  renderEducation();
}

/* ===== RENDER ===== */
function renderEducation() {
  const data = getData();
  educationList.innerHTML = "";

  data.education.forEach((edu, i) => {
    const div = document.createElement("div");
    div.className = "entry-card";
    div.innerHTML = `
      <strong>${edu.program}</strong><br>
      ${edu.school}<br>
      ${edu.startDate} – ${edu.endDate}<br>
      ${edu.notes ? edu.notes + "<br>" : ""}
      <button onclick="deleteEducation(${i})">Delete</button>
    `;
    educationList.appendChild(div);
  });
}

function deleteEducation(i) {
  const data = getData();
  data.education.splice(i, 1);
  setData(data);
  renderEducation();
}

/* ===== NAV ===== */
function goBack() {
  window.location.href = "certifications.html";
}

function goNext() {
  window.location.href = "finalize.html";
}
</script>

</body>
</html>
