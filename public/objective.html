<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Context</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .page-title {
      text-align: center;
      color: #0b3c6d;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .system {
      color: #0b3c6d;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="chat">

  <h1 class="page-title">NCSTâ€™s Resume Builder</h1>

  <div class="system">
    Optional: What type of job are you interested in after graduation?
    <br><br>
    <small>This helps tailor your resume.</small>
  </div>

  <textarea
    id="jobTarget"
    placeholder="Example: Entry-level welding position in a fabrication or industrial setting"
  ></textarea>

  <div class="system">
    Select up to <strong>5</strong> personal qualities that describe you best.
  </div>

  <div class="qual-list">

    <div class="check-row">
      <input type="checkbox" class="qual" value="Arrives on time and ready to work">
      <label>Arrives on time and ready to work</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Works well as part of a team">
      <label>Works well as part of a team</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Follows safety rules and procedures">
      <label>Follows safety rules and procedures</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Communicates respectfully with others">
      <label>Communicates respectfully with others</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Pays attention to details">
      <label>Pays attention to details</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Shows initiative when faced with challenges">
      <label>Shows initiative when faced with challenges</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Accepts feedback and uses it to improve">
      <label>Accepts feedback and uses it to improve</label>
    </div>

    <div class="check-row">
      <input type="checkbox" class="qual" value="Takes responsibility for actions">
      <label>Takes responsibility for actions</label>
    </div>

  </div>

  <div class="system">
    Optional: Anything else an employer should know about you?
  </div>

  <textarea
    id="notes"
    placeholder="Example: dependable, motivated, eager to learn, strong work ethic"
  ></textarea>

  <br>

  <button type="button" onclick="goBack()">Back</button>
  <button type="button" onclick="goNext()">Next</button>

</div>

<script>
/* ---------- STORAGE HELPERS ---------- */
function getData() {
  return JSON.parse(localStorage.getItem("resumeData")) || {};
}

function setData(data) {
  localStorage.setItem("resumeData", JSON.stringify(data));
}

/* ---------- LOAD EXISTING DATA ---------- */
window.onload = function () {
  const data = getData();

  document.getElementById("jobTarget").value = data.jobTarget || "";
  document.getElementById("notes").value = data.notes || "";

  if (data.objectives) {
    const selected = data.objectives.split("\n");
    document.querySelectorAll(".qual").forEach(cb => {
      if (selected.includes(cb.value)) cb.checked = true;
    });
  }
};

/* ---------- SAVE DATA (STRINGS ONLY) ---------- */
function saveOnly() {
  const data = getData();

  const qualities = Array.from(
    document.querySelectorAll(".qual:checked")
  ).map(cb => cb.value);

  data.jobTarget = document.getElementById("jobTarget").value.trim();

  data.objectives = qualities.join("\n");   // STRING
  data.notes = document.getElementById("notes").value.trim();

  setData(data);
}

/* ---------- NAVIGATION ---------- */
function goBack() {
  saveOnly();
  window.location.href = "student-info.html";
}

function goNext() {
  saveOnly();
  window.location.href = "work.html";
}
</script>

</body>
</html>
