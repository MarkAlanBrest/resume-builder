<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Experience</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .page-title {
      text-align: center;
      color: #0b3c6d;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .system {
      color: #0b3c6d;
      font-weight: 600;
    }
    .entry-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
      background: #f9f9f9;
    }
    .action-btn {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="chat">

  <h1 class="page-title">NCST’s Resume Builder</h1>

  <div id="actionButtons" class="action-row">
    <button class="action-btn" onclick="showJobForm()">Enter Work History</button>
    <button class="action-btn" onclick="showMilitaryForm()">Enter Military History</button>
  </div>

  <!-- JOB FORM -->
  <div id="jobForm" style="display:none;">

    <div class="system">Employer name</div>
    <input id="employer">

    <div class="system">Employer city</div>
    <input id="employerCity">

    <div class="system">Employer state</div>
    <input id="employerState">

    <div class="system">Job title</div>
    <input id="title">

    <div class="system">Start date (MM/YYYY)</div>
    <input id="startDate">

    <div class="system">End date (MM/YYYY or Present)</div>
    <input id="endDate">

    <div class="system">Tasks performed (one per line)</div>
    <textarea id="tasks"></textarea>

    <button onclick="saveJob()">Save Job</button>
    <button onclick="cancelForms()">Cancel</button>
  </div>

  <!-- MILITARY FORM -->
  <div id="militaryForm" style="display:none;">

    <div class="system">Branch and rank</div>
    <input id="militaryRank">

    <div class="system">Duties performed</div>
    <textarea id="militaryDuties"></textarea>

    <div class="system">Achievements or awards</div>
    <textarea id="militaryAchievements"></textarea>

    <div class="system">Additional comments (optional)</div>
    <textarea id="militaryComments"></textarea>

    <button onclick="saveMilitary()">Save Military Service</button>
    <button onclick="cancelForms()">Cancel</button>
  </div>

  <div id="jobList"></div>
  <div id="militaryList"></div>

  <br>

  <button onclick="goBack()">Back</button>
  <button onclick="goNext()">Next</button>
</div>

<script>
function getData() {
  return JSON.parse(localStorage.getItem("resumeData")) || {};
}
function setData(data) {
  localStorage.setItem("resumeData", JSON.stringify(data));
}

window.onload = function () {
  const data = getData();
  data.workExperience ||= [];
  data.militaryService ||= [];
  setData(data);
  renderJobs();
  renderMilitary();
};

function hideAllForms() {
  jobForm.style.display = "none";
  militaryForm.style.display = "none";
  actionButtons.style.display = "block";
}

function showJobForm() {
  actionButtons.style.display = "none";
  jobForm.style.display = "block";
}

function showMilitaryForm() {
  actionButtons.style.display = "none";
  militaryForm.style.display = "block";
}

function cancelForms() {
  hideAllForms();
}

/* ---------- JOBS ---------- */
function saveJob() {
  const job = {
    employer: employer.value.trim(),
    employerCity: employerCity.value.trim(),
    employerState: employerState.value.trim().toUpperCase().slice(0, 2),
    title: title.value.trim(),
    start: startDate.value.trim(),
    end: endDate.value.trim(),
    tasks: tasks.value
      .split("\n")
      .map(t => t.trim())
      .filter(Boolean)
      .join("\n")
  };

  if (!job.employer || !job.employerCity || !job.employerState ||
      !job.title || !job.start || !job.end || job.tasks.length < 10) {
    alert("Please complete all job fields with enough detail.");
    return;
  }

  const data = getData();
  data.workExperience.push(job);
  setData(data);

  employer.value =
  employerCity.value =
  employerState.value =
  title.value =
  startDate.value =
  endDate.value =
  tasks.value = "";

  hideAllForms();
  renderJobs();
}

function renderJobs() {
  const data = getData();
  jobList.innerHTML = "";

  data.workExperience.forEach((job, i) => {
    const div = document.createElement("div");
    div.className = "entry-card";
    div.innerHTML = `
      <strong>${job.title}</strong> – ${job.employer} (${job.employerCity}, ${job.employerState})<br>
      ${job.start} to ${job.end}<br>
      ${job.tasks.replace(/\n/g, "<br>")}<br>
      <button onclick="deleteJob(${i})">Delete</button>
    `;
    jobList.appendChild(div);
  });
}

function deleteJob(i) {
  const data = getData();
  data.workExperience.splice(i, 1);
  setData(data);
  renderJobs();
}

/* ---------- MILITARY ---------- */
function saveMilitary() {
  const entry = {
    branchRank: militaryRank.value.trim(),
    duties: militaryDuties.value.trim(),
    achievements: militaryAchievements.value.trim(),
    comments: militaryComments.value.trim()
  };

  if (!entry.branchRank || !entry.duties) {
    alert("Please enter branch/rank and duties.");
    return;
  }

  const data = getData();
  data.militaryService.push(entry);
  setData(data);

  militaryRank.value =
  militaryDuties.value =
  militaryAchievements.value =
  militaryComments.value = "";

  hideAllForms();
  renderMilitary();
}

function renderMilitary() {
  const data = getData();
  militaryList.innerHTML = "";

  data.militaryService.forEach((m, i) => {
    const div = document.createElement("div");
    div.className = "entry-card";
    div.innerHTML = `
      <strong>${m.branchRank}</strong><br>
      ${m.duties}<br>
      ${m.achievements}<br>
      <button onclick="deleteMilitary(${i})">Delete</button>
    `;
    militaryList.appendChild(div);
  });
}

function deleteMilitary(i) {
  const data = getData();
  data.militaryService.splice(i, 1);
  setData(data);
  renderMilitary();
}

function goBack() {
  window.location.href = "objective.html";
}

function goNext() {
  window.location.href = "certifications.html";
}
</script>

</body>
</html>
